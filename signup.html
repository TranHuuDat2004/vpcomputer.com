<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng Ký Tài Khoản - VP Computer</title>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">

    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/login.css"> <!-- Tái sử dụng CSS của trang login -->
</head>

<body>
    <!-- Thêm một khối bao bọc bên ngoài auth-container -->
    <div class="auth-page-wrapper">
        <div class="auth-container">
            <!-- Phần SLIDER bên trái (giống hệt trang login) -->
            <div class="auth-slider-panel">
                <div class="slider-container login-slider"> <!-- Thêm class 'login-slider' -->
                    <div class="slider-wrapper">
                        <!-- Các slide ảnh sản phẩm -->
                        <div class="slide"><img src="img/product/MSI RTX 4090 SUPRIM X 24G.jpg" alt="RTX 4090"></div>
                        <div class="slide"><img src="img/product/Intel Core i5-13400F.jpg" alt="i5-13400F"></div>
                        <div class="slide"><img src="img/product/GIGABYTE Z790 AORUS ELITE AX.jpg" alt="Z790 AORUS">
                        </div>
                        <div class="slide"><img src="img/product/Corsair Vengeance 16GB Bus 3200.jpg" alt="Corsair RAM">
                        </div>
                    </div>
                </div>
            </div>

            <!-- Phần form bên phải -->
            <div class="auth-form-panel">
                <div class="form-wrapper">
                    <a href="index.html" class="form-logo">VP <span>Computer</span></a>

                    <!-- Form Đăng Ký -->
                    <div class="form-box register active">
                        <h1>Tạo Tài Khoản</h1>
                        <form action="#">
                            <div class="form-group">
                                <label for="register-name">Tên hiển thị</label>
                                <input type="text" id="register-name" placeholder="Nhập tên của bạn" required>
                            </div>
                            <div class="form-group">
                                <label for="register-email">Email</label>
                                <input type="email" id="register-email" placeholder="Nhập email của bạn" required>
                            </div>
                            <div class="form-group">
                                <label for="register-password">Mật khẩu</label>
                                <input type="password" id="register-password" placeholder="••••••••••" required>
                            </div>
                            <button type="submit" class="btn-submit">Đăng Ký</button>
                        </form>
                        <div class="form-footer">
                            <p>Đã có tài khoản? <a href="login.html" class="toggle-link" data-target="login">Đăng nhập ngay</a>
                            </p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Tái sử dụng JS slider từ trang login -->
    <script src="js/login.js"></script>
</body>

</html>
