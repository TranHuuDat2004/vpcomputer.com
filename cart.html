<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Giỏ Hàng - VP Computer</title>
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/cart.css">
    <!-- Thêm dòng này vào trong thẻ <head> của mỗi file HTML -->
<link rel="icon" type="image/png" href="img/favicon.png">
</head>
<body>

    <header-placeholder></header-placeholder>

    <main class="cart-page-container">
        <div class="container">
            <h1>Giỏ Hàng Của Bạn</h1>
            <div class="cart-layout">
                <!-- Cột danh sách sản phẩm -->
                <div class="cart-items-list" id="cart-items-list">
                    <!-- Sản phẩm trong giỏ hàng sẽ được JS chèn vào đây -->
                    <p>Giỏ hàng của bạn đang trống.</p>
                </div>

                <!-- Cột tóm tắt đơn hàng -->
                <div class="order-summary">
                    <h3>Tóm Tắt Đơn Hàng</h3>
                    <div class="summary-row">
                        <span>Tạm tính</span>
                        <span id="subtotal-price">0₫</span>
                    </div>
                    <div class="summary-row">
                        <span>Phí vận chuyển</span>
                        <span>Miễn phí</span>
                    </div>
                    <div class="summary-total">
                        <span>Tổng cộng</span>
                        <span id="total-price">0₫</span>
                    </div>
                    <a href="checkout.html" class="btn-checkout-page">Tiến Hành Thanh Toán</a>
                </div>
            </div>
        </div>
    </main>
    
    <footer-placeholder></footer-placeholder>
    <aside id="cart-sidebar" class="cart-sidebar"></aside>

    <!-- Scripts -->
    <script src="js/data.js"></script>
    <script src="js/cart.js"></script>
    <script src="js/header.js"></script>
    <script src="js/footer.js"></script>
    <script src="js/cart-page.js"></script>
</body>
</html>
